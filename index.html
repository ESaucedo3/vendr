<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066" />
    <link
      rel="stylesheet"

      integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/style/main.css" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>vendr</title>
  </head>

  <body>
    <!-- SECTION -->
    <header>
      <nav class="navbar navbar-dark navbar-expand bg-dark text-light px-3 justify-content-between">
        <a class="navbar-brand" href="#">
          <img class="img-fluid" src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt="" loading="lazy" />
          <span class="ml-2">Vendr</span>
        </a>
        <div>
          <button class="btn btn-info" type="button" onclick="app.VendingController.addQuarter()">Add $0.25</button>
        </div>
      </nav>
    </header>

    <!-- ANCHOR Main -->
    <main>
      <!-- SECTION Money Count  -->
      <section class="container">
        <div class="row justify-content-center mt-1">
          <div class="col-3 text-center bg-dark text-light rounded">
            <h2>Total Money</h2>
            <p class="fs-2">$<span id="cash">0</span></p>
          </div>
        </div>
      </section>

      <section class="container-fluid">
        <div class="row justify-content-center mb-1">
          <div class="col-6">
            <h3 class="text-center">Vending Machine</h3>
            <div id="snack-cards" class="row gx-2 gy-3 mt-2"></div>
          </div>
          <div class="col-6">
            <h3 class="text-center">Snack Stash</h3>
            <div id="personal-snacks" class="row gx-2 gy-3 mt-2"></div>
          </div>
        </div>
      </section>
    </main>

    <!-- SECTION -->
    <footer class="bg-dark text-light">
      <div class="text-center no-select">
        <p class="mb-0"><small>Made with ðŸ’– by CodeWorks</small></p>
      </div>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
